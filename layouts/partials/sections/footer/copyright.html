<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            {{ if or .Site.Params.navbar.brandLogo .Site.Params.favicon }}
                <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}" class="d-inline-block align-middle me-2">
                    <img alt="Footer logo" src="{{ (.Site.Params.navbar.brandLogo | default .Site.Params.favicon) | relURL }}"
                         style="height: 30px; width: auto; vertical-align: middle;">
                </a>
            {{ end }}
            <span class="align-middle">&copy; {{ now.Format "2006"}} {{ .Site.Params.copyright }} {{ .Site.Params.terms.copyright | default "All Rights Reserved" }}</span>

                    title="Designed and developed by gurusabarish">

                </a>
            </div> -->
        </div>
    </div>
</div>
